name: Build and Deploy

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: tsynaev/blazoroptions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max


            
  deploy-test:
    runs-on: ubuntu-latest
    needs: build
    environment: test
    steps:
      - name: Validate deploy secrets
        run: |
          test -n "${{ secrets.DEPLOY_HOST }}" || (echo "DEPLOY_HOST is missing/empty" && exit 1)
          test -n "${{ secrets.DEPLOY_USER }}" || (echo "DEPLOY_USER is missing/empty" && exit 1)
          test -n "${{ secrets.DEPLOY_SSH_KEY }}" || (echo "DEPLOY_SSH_KEY is missing/empty" && exit 1)
          test -n "${{ secrets.DEPLOY_PATH }}" || (echo "DEPLOY_PATH is missing/empty" && exit 1)
  
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            set -e
            cd "${{ secrets.DEPLOY_PATH }}"
            docker compose pull
            docker compose up -d --remove-orphans

